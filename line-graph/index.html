    <p class="grey-text flow-text">A simple fitness tracker</p>
  </div>
  <div class="container section">
    <div class="row">
      <div class="col s12 l5 center">
        <button class="active" data-activity="running">Running</button>
        <button data-activity="cycling">Cycling</button>
        <button data-activity="swimming">Swimming</button>
        <button data-activity="walking">Walking</button>
      </div>

        <p class="center pink-text error text-lighten-1"></p>

    </div>
  </div>
